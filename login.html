<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laís Brum Menezes">
    <title>Login | Cadastro de mudas e sementes</title>

    <!-- Favicon da página-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <!-- Importação Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="caixa-login">

        <!-- Titulo da tela de login -->
        <div class="titulo-login">
            <h1>Bem vind@!</h1>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="./img/logo.png" class="rounded-circle mx-auto d-block" alt="logo">
        </div>

        <!-- Grupo do email -->
        <div class="grupo">
            <label for="email">E-mail:</label> <br>
            <input id="email" type="text" placeholder="Digite seu e-mail">
        </div>

        <!-- Grupo do senha -->
        <div class="grupo">
            <label for="senha">Senha:</label> <br>
            <input id="senha" type="password" placeholder="Digite sua senha">
        </div>

        <!-- Botão de entrar -->
        <form id="form">
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-block btn-lg" id="btn-entrar">Entrar</button>
            </div>
        </form>

        <!-- Link para recuperar a senha -->
        <div class="esqueci-minha-senha">
            <a href="esqueci-minha-senha.html">Esqueci minha senha</a>
        </div>

    </div>

    <!-- Loading do sistema -->
    <div id="loading">
        <?xml version="1.0" encoding="utf-8"?>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="201px"
            height="201px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <path d="M10 50A40 40 0 0 0 90 50A40 43 0 0 1 10 50" fill="#42bd62" stroke="none">
                <animateTransform attributeName="transform" type="rotate" dur="1.3157894736842106s"
                    repeatCount="indefinite" keyTimes="0;1" values="0 50 51.5;360 50 51.5"></animateTransform>
            </path>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
    </div>

    <script src="./js/base.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
