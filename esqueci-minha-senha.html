<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laís Brum Menezes">
    <title>Esqueci minha senha | Cadastro de mudas e sementes</title>

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/esqueci-minha-senha.css">
</head>

<body>
    <div class="caixa-recuperacao">
        <div class="logo">
            <img src="./img/logo.png" class="rounded-circle mx-auto d-block" alt="logo">
        </div>

        <div class="container mt-3">
            <h1 class="titulo">Redefinir senha</h1>
            <p class="txt1">Podemos ajudar a redefinir sua senha. 
                Primeiro, informe o endereço de e-mail cadastrado e lhe enviarmos 
            um link com as instruções. </p>
        </div>

        <form>
            <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="email">
            </div>
    
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-block btn-lg" id="btn-enviar">Enviar</button>
            </div>
        </form>
    
        <div class="retornar-login">
            <a href="login.html" target="_self">Retornar ao login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
