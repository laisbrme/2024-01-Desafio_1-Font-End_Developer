<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laís Brum Menezes">
    <title>Login | Cadastro de produtos</title>

    <!-- Favicon da página-->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <!-- Importação Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/controle-produtos.css">
</head>

<body>

    <!-- Menu de navegação -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo" style="width:40px;" class="rounded-pill">
                </a>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-block" id="btn-logout" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        <!-- Titulo -->
        <div class="row">
            <div class="col-sm-12">
                <h4>Produtos</h4>
                <hr />
            </div>
        </div>

        <!-- Botão para adicionar -->
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-success btn-sm" data-bs-toggle="modal"
                    data-bs-target="#modal-produto">Adicionar</button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="row mt-3">
            <div class="col-sm-12">

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome </th>
                            <th>Valor</th>
                            <th>Quantidade Estoque</th>
                            <th>Observação</th>
                            <th>Data de cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>


        <!-- The Modal -->
        <div class="modal" id="modal-produto">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar produto</h4>
                        <button type="button" class="btn-close"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-sm-4">
                                <label for="id" class="form-label">Id</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>

                            <div class="col-sm-8">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="valor" class="form-label">Valor</label>
                                <input id="valor" type="text" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label for="qtdEstoque" class="form-label">Quantidade Estoque</label>
                                <input id="qtdEstoque" type="text" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input id="dataCadastro" type="date" class="form-control">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-sm-12">
                                <label for="observacao" class="form-label">Observação</label>
                                <input id="observacao" type="text" class="form-control">
                            </div>

                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-success">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/Produto.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-produtos.js"></script>
</body>

</html>
